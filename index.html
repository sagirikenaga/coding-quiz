<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Code Quiz</title>
</head>
<body>

    <header class="has-text-white">
        <h1 class="has-text-centered is-size-1">Code Quiz</h1>
        <button id="highscore" class="has-text-left-desktop has-text-white">High Scores</button>
        <p id="timer" class="has-text-centered"></p>
    </header>
    
    <div id="container">
        <div id="question-container">
            <div id="question-display">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</div>
            <div id="answer-box">
                <button class="answer-btn">Answer 1</button>
                <button class="answer-btn">Answer 2</button>
                <button class="answer-btn">Answer 3</button>
                <button class="answer-btn">Answer 4</button>
            </div>
        </div>
        <div class="has-text-centered">
            <button id="start-btn" class="has-text-white"> START QUIZ</button>
        </div>
    </div>
           
        <div id="highscore-modal" class="has-text-centered is-size-3">
            <p>High Scores</p>
            <ul id="high-scores-list">Scores:</ul>
            <span class="score-modal-close">X</span>
        </div>    

            <div id="time-modal">
                <h2 class="is-size-3 py-2">GAME OVER</h2>
                <form>
                    <label for="initials">Enter initials:</label>
                    <input type="text" id="initials" name="initials" placeholder="Your initials">
                    <button class="btn" id="submit-btn">Submit score</button>
                </form>
                <button id="play-again-btn" class="is-size-4 is-centered py-3">PLAY AGAIN</button>
            </div>

        </div>

        <script src="./assets/js/script.js"></script>
</body>
</html>

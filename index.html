<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Code Quiz</title>
</head>
<body>

    <header>
        <h1 class="has-text-centered is-size-1">Code Quiz</h1>
        <button id="highscore" class="has-text-left-desktop">High Scores</button>
    </header>

        <div id="win-modal" class="has-text-centered is-size-3">
            <p>Congratulations! You won the game :-)</p>
            <button id="win-play-again" class="is-size-7 is-centered">PLAY AGAIN</button>
        </div>

        <div id="question-container">
            <button id="start-btn" class="has-text-centered-desktop is-justify-content-center">START QUIZ</button>
            <div id="highscore-modal" class="has-text-centered is-size-3">
                <p>High Scores</p>
                <ul id="high-scores-list"></ul>
            </div>
        <p id="timer" class="has-text-right-desktop"></p>
            <div id="time-modal">
                <h2 class="is-size 2">GAME OVER</h2>
                <button id="play-again-btn" class="is-size-7 is-centered">PLAY AGAIN</button>
            </div>
        </div>
    </div>

        <script src="./assets/js/script.js"></script>
</body>
</html>
